<!doctype html>
<head>
  <meta name=“viewport” content=“width=device-width, user-scalable=no”>

  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka+One&family=Kanit:wght@700&family=Montserrat&family=PT+Sans&family=Prompt:wght@600&display=swap" rel="stylesheet">
  <title>Connect 4</title>

</head>
<body>
  <h1>Connect <span>4</span></h1>

  <div id="start-screen">

      <input type="color" id="p2-color" value="#FDE361" list="defaultColor2">

  </div>

  <div id="game">
    <table id="board"></table>
  </div>
